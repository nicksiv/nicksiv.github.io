    <body>

  <script>
    'use strict'
    
    const filename = toFilename(window.location.hash || 'index')

    window.location.replace(`./site/${filename}.html`)

    function toFilename(str) {
      return `${str}`.replace('#','').replace(/[\W_]+/g,"_").toLowerCase().trim()
    }
  </script>
